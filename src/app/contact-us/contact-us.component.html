<div class="contact-us">
  <div class="contact-us-wrapper wrapper">
    <h2 class="contact-us__heading section-heading">
      Get in Touch!
    </h2>
    <h3 class="contact-us__sub-heading">
       {{ tagline }}
    </h3>
    <form class="contact-us__form" action="https://formspree.io/info.etherealmachines@gmail.com" method="post">
      <div class="form-group">
        <label for="enquiry-nature">Nature of Enquiry</label>
        <input type="text" class="form-control" id="enquiry-nature" placeholder="Nature of enquiry.." name="typeOfEnquiry" value="{{ natureOfEnquiry }}" required disabled>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name..." name="userName" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email..." name="userEmail" required>
      </div>
      <div class="form-group" *ngIf="showContactNum">
        <label for="tel">Contact Number</label>
        <input type="number" class="form-control" id="tel" placeholder="Enter your contact number..." name="userContactNum" required>
      </div>
      <div class="form-group" *ngIf="showScope">
        <label for="scope">Scope of Enquiry</label>
        <select class="form-control" id="scope" name="Scope" required>
          <option disabled value="">-----Select Scope of Enquiry-----</option>
          <option value="India">India</option>
          <option value="International">International</option>
        </select>
      </div>
      <div class="form-group form-group--states" *ngIf="showStates">
        <label for="state">State</label>
        <select class="form-control form-control--state" id="state" name="State" required>
          <option value="" disabled>-----Select State----</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control form-group__text-area" id="message" rows="8" placeholder="Your message..." type="text" name="message"
          required></textarea>
      </div>
      <button type="submit" class="btn btn-default contact-us__form__submit-btn" value="Send">SUBMIT</button>
    </form>
  </div>
</div>

<!-- Adding footer for the website. -->
<app-footer></app-footer>
